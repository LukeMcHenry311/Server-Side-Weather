    <link rel="stylesheet" href="./assets/style.css" />

<body>

                    </div>
                </div>
            </div>
            <!-- col 2 -->
            <div class="col-8">
                <!-- row 1 col 2 -->
                <div class="row"></div>
                <div class="row-12">
                    <div class="card">
                        <div class="card-body">
                            <h3>City:</h3>
                            <p>1</p>
                            <p>1</p>
                            <p>1</p>
                            <p>1</p>
                        </div>
                    </div>
                </div>
                <div></div>
                <!-- row 1 col 2 -->
                <div class="row"></div>

        </div>

    </div>
