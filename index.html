<!DOCTYPE HTML>
<html>
<head>
    <title>Weather Dashboard</title>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
        <!-- jumbotron -->
        <div class=" jumbotron-fluid bg-dark text-white text-center">
            <div>
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="input">
            <input type="text" class="inputValue" placeholder="Enter a City">
            <input type="submit" value="Submit" class="button">
        </div>

        <div class="flex-container">

        <form class="recent-search hide" id="demo"></form>

        <div class="display-city container hide" id="fakeid">
            <div class="row">
                <p id="date" class="col-8"></p>
                <p class="weewoo col-12"></p>
                <div class="icon-container col-6"></div>
                <p class="desc col-6"></p>
                <p class="temp col-6"></p>
                <p class="humidity col-6"></p>
            </div>
        </div>

        </div>
    <div class="container">
    <div class="row"> 
    <div class ="forecast-container col-12 d-flex justify-content-center"></div>
    </div>   
    </div>
        

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- javascript -->
    <script charset="utf-8" src="./assets/index.js"></script>
</body>
</html>
